<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <header>
      <img class="logo" src="Imagenes/Logo.png" alt="Logo Alura">
      <h1 class="title">Encriptador de texto</h1>
    </header>

    <main class="container">
      <div class="leftScreen">
        <input class="text-input" id="text-input" type="text" placeholder="Ingrese el texto aquí">
      </div>
      <div class="rightScreen">
        <img id="imgRight" src="Imagenes/Muñeco.png" alt="Muñeco observando">
        <h1 id="text1">Ningún mensaje fue encontrado</h1>
        <textarea id="text2" name="name" cols="80" rows="8">Ingrese el texto que desee encriptar o desencriptar</textarea>
        <button id="copy" type="button" onclick="copy()">Copiar</button>
      </div>
      <div class="buttons">
        <p class="vector">&#33</p>
        <p>Solo minúsculas y sin acentos</p>
        <br>
        <button class="button1" type="button" onclick="encriptar()">Encriptar</button>
        <button class="button2" type="button" onclick="desencriptar()">Desencriptar</button>
      </div>
    </main>
  <footer>
    <footer>
      <p class="copyright">&copy Copyright FHL - 2022</p>
  </footer>
  </footer>
  </body>
</html>
